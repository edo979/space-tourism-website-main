<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Space tourism</title>
  </head>
  <body class="destination">
    <header>
      <nav class="nav flex container" aria-label="Primary navigation">
        <div class="nav_logo">
          <img src="./assets/shared/logo.svg" alt="" />
        </div>

        <ul id="primary-navigation" class="nav_list underline-indicators flex">
          <li class="nav_item">
            <a href="index.html" class="nav_link"><span>00</span> Home</a>
          </li>
          <li class="nav_item">
            <a href="destination.html" class="nav_link"
              ><span>01</span> Destination</a
            >
          </li>
          <li class="nav_item">
            <a href="crew.html" class="nav_link"><span>02</span> Crew</a>
          </li>
          <li class="nav_item active">
            <a href="#" class="nav_link"><span>03</span> Technology</a>
          </li>
        </ul>

        <button
          class="nav_toggle"
          aria-controls="primary-navigation"
          aria-expanded="false"
        >
          <span class="sr-only">Menu</span>
        </button>
      </nav>
    </header>

    <main class="container flow mt-1">
      <h1 class="numbered-title">
        <span aria-hidden="true">01</span>Pick your destination
      </h1>

      <picture>
        <source srcset="assets/destination/image-moon.webp" type="image/webp" />
        <img src="assets/destination/image-moon.png" alt="the moon" />
      </picture>

      <div
        class="tab-list underline-indicators flex"
        role="tablist"
        aria-label="destination-list"
        data-context="technology"
      ></div>

      <article
        class="destination_info"
        id="moon-tab"
        tabindex="0"
        role="tabpanel"
      ></article>
    </main>

    <script src="script.js"></script>
    <script src="pageContent.js"></script>
  </body>
</html>
